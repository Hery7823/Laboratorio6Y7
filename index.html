<body>
    <header>
        <h1>Lab. 7</h1>
        <img src="/img/academia.png" alt="">
        <nav>
          <ul class="menu">
            <li><a href="..">Laboratorio N° 7</a></li>

<div>
    <div class="container py-2 text-center" id="formulario" >
        <h2  class="text-center">Sistema de control de usuarios</h2>
        <p class="lead">Ingrese usuario</p>
        <form action="">
            <input type="text" id="nombre" placeholder="Nombre" class="form-control my-2">
            <input type="text" id="apellido" placeholder="Apellido" class="form-control my-2">
            <input type="text" id="edad" placeholder="Edad" class="form-control my-2">
            <input type="text" id="fechaNacimiento" placeholder="Fec. de Nacimiento dia/mes/año" class="form-control my-2">
            <input type="text" id="direccion" placeholder="Direccion" class="form-control my-2">
            <input class="form-control" list="datalistOptions" id="ciudad" placeholder="Ciudad">
            <datalist id="datalistOptions">
              <option value="Medellìn">
              <option value="Bello">
              <option value="Envigado">
              <option value="Sabaneta">
              <option value="Barbosa">
            </datalist>
            <input type="text" id="telefono" placeholder="Telefono" class="form-control my-2">
            <input type="e-mail" id="correo" placeholder="Correo Electronico" class="form-control my-2">
            <br>
            <button id="boton" class="btn btn-success py-2 " type="reset" onclick="Capturar();"> Agregar</button>
        </form>
    </div>

    <div class="container py-5 text-center">
        <table class="table table-dark" id="tabla">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Direccion</th>
                    <th>Ciudad</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                </tr>
            </thead>
           
        </table>
    </div>
    
    
    <div id="video"><iframe  width="560" height="315" src="https://www.youtube.com/embed/zj1ryPTFaTA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>/></div>
